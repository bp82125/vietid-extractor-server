<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Image</h1>

      {% if processed_filename %}
          <h2 class="mt-4">Processed Image:</h2>
          <img src="{{ url_for('upload.uploaded_file', filename=processed_filename) }}" alt="Processed image" class="img-fluid">
      {% endif %}


      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info" role="alert">
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Choose an image to upload</label>
          <input type="file" class="form-control" id="fileUpload" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
